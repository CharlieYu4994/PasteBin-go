<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title id="title">PasteBin-go</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />
    <link rel="stylesheet" href="./css/main.css">
    <script src="./script/backend.js"></script>
</head>

<body style="background: #f1f1f1;">
    <div class="card item" style="border-radius: 10px; margin: 5%;">
        <pre id="text">加载中……</pre>
        <button id="delete" class="btn" style="float: right; margin: 10px;">删除</button>
    </div>
</body>

<script>
    window.onload = function () {
        var backend = getdomain();
        var key = getQueryString("k");
        var text = gettext(backend, key);
        document.getElementById("text").innerHTML = text;
        document.getElementById("delete").onclick = function() {
            del(backend, key);
        }
    }
</script>

</html>
